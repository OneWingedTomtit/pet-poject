<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Firm Website Template Demo</title>
    <link
      rel="shortcut icon"
      href="img/global/favicon-c.png"
      type="image/x-icon"
    />
    <!-- . -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script> 
    
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <!--  #1 -->
    <header class="header-section">
      <nav
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.header-nav.partial.html"
      ></nav>
      <div
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.header-hero.partial.html"
      ></div>
    </header>

    <main>
      <!-- #2 -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.helping-clients.partial.html"
      ></section>

      <!--  #3 -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.cases.partial.html"
      ></section>

      <!--  #4 -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.facts-in-numbers.partial.html"
      ></section>

      <!--  #5 -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.consultation.partial.html"
      ></section>

      <!--  #6 -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.why-choose-us.partial.html"
      ></section>

      <!--  #7 -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.team.partial.html"
      ></section>

      <!--  #8 -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.contact-form.partial.html"
      ></section>

      <!--  #9 -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.brand-carousel.partial.html"
      ></section>

      <!-- #10-->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.testimonials.partial.html"
      ></section>

      <!-- #11 -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.faq.partial.html"
      ></section>

      <!--  #12 -->
      <section id="news"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.news.partial.html"
      ></section>

      <!-- #13-->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.we-fight.partial.html"
      ></section>

      <!--  #14 -->
      <section id="contact"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.contact-us.partial.html"
      ></section>
    </main>

    <!-- #15 -->
    <footer>
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.footer-contacts.partial.html"
      ></section>
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.footer-nav.partial.html"
      ></section>
    </footer>
    <!-- .-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
